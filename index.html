<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisata dan Budaya di Sumenep</title>
    <link rel="stylesheet" href="sass/bootstrap.min.css">
    <link rel="stylesheet" href="sass/slick-theme.css">
    <link rel="stylesheet" href="sass/slick.css">
    <link rel="stylesheet" href="sass/animate.min.css">
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
    <main>
        <section class="bg-yellow banner position-relative">
            <div class="container">
                <div class="judul wow animate__animated animate__fadeIn" data-wow-delay="0.5s">
                    <div class="atas">Reaktivasi</div>
                    <div class="tengah">Jalur Kereta Api</div>
                    <div class="bawah">di Madura</div>
                </div>
                <div class="image-kereta wow animate__animated animate__zoomInLeft" data-wow-delay="1.5s">
                    <img src="img/kereta.png" alt="">
                </div>
                <div class="image-peta wow animate__animated animate__zoomIn" data-wow-delay="0.7s">
                    <img src="img/madura-small.png" alt="">
                </div>
                <div class="image-kota">
                    <img src="img/kota.png" alt="">
                </div>
            </div>

        </section>

        <section class="intro">
            <div class="container">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque minima, ipsum quibusdam corrupti dolorum distinctio, quaerat odio debitis quam doloremque omnis autem nam velit. Laudantium reiciendis deleniti dolores fugit possimus!</p>
            </div>
        </section>
    </main>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
